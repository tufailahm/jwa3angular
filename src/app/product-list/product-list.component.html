<h1><i><b><u>Product List - Revature Inventory</u></b></i></h1>
<h1><font color="green">{{ successMessage}}</font></h1>
<table border="1" bgcolor="yellow" cellspacing="10" cellpadding="10">
    <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Quantity On Hand</th>
        <th>Price</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>

    <tr *ngFor="let product of products">
        <td>{{ product.productId}}</td>
        <td>{{ product.productName}}</td>
        <td>{{ product.quantityOnHand}}</td>
        <td>{{ product.price}}</td>
        <td><button class="btn btn-danger" (click)="deleteProduct(product.productId)">Delete</button></td>
        <td><button class="btn btn-danger" (click)="editProduct(product.productId)">Edit</button></td>

    </tr>

</table>

<br/>
<br/>
<br/>
<br/>
<button class="btn btn-primary" (click)="addProduct()">Add Product</button>
